<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحادثة | شغلك</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Meta tags -->
    <meta name="theme-color" content="#4B0082">
    <meta name="description" content="واجهة المحادثة - تواصل مع المستخدمين">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../Images/تصميم بدون عنوان_20250805_160357_٠٠٠٠ (1).png">
</head>
<body class="chat-page">
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="التنقل الرئيسي">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../../Images/تصميم بدون عنوان_20250805_160357_٠٠٠٠ (1).png" alt="شغلك Logo" class="nav-logo" width="50" height="50">
                <h2><i class="#"></i> </h2>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="../../index.html" class="nav-link"><i class="fas fa-home"></i>الرئيسية</a>
                <a href="../onboarding/onboarding.html" class="nav-link"><i class="fas fa-user-plus"></i>الترحيب</a>
                <a href="../opportunities/opportunities.html" class="nav-link"><i class="fas fa-briefcase"></i>الفرص</a>
                <a href="../profile/profile.html" class="nav-link"><i class="fas fa-user"></i>الملف الشخصي</a>
                <a href="../social/social.html" class="nav-link"><i class="fas fa-users"></i>المجتمع</a>
                <a href="../messages/messages.html" class="nav-link active" aria-current="page"><i class="fas fa-envelope"></i>الرسائل</a>
                <a href="../reporting/reporting.html" class="nav-link"><i class="fas fa-flag"></i>الإبلاغ</a>
                <a href="../projects/project-submission.html" class="nav-link"><i class="fas fa-upload"></i>تقديم المشروع</a>
            </div>
            <div class="hamburger" id="hamburger" aria-label="قائمة التنقل" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <div class="header-content">
                <div class="header-info">
                    <button class="back-btn" onclick="goBackToMessages()" aria-label="العودة إلى الرسائل">
                        <i class="fas fa-arrow-right"></i>
                        العودة للرسائل
                    </button>
                    <div class="chat-user-info">
                        <div class="user-avatar" id="chatUserAvatar" onclick="viewUserProfileFromChat()">
                            <span id="chatUserInitial">أ</span>
                            <div class="online-indicator" id="onlineStatus"></div>
                        </div>
                        <div class="user-details">
                            <h1 class="page-title" id="chatUserName">أحمد محمد</h1>
                            <p class="page-description" id="chatUserStatus">متصل الآن</p>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" onclick="viewUserProfileFromChat()" title="عرض الملف الشخصي">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="action-btn" onclick="clearChat()" title="حذف المحادثة">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <div class="container">
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here by JavaScript -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-avatar">
                        <span id="typingUserInitial">أ</span>
                    </div>
                    <div class="typing-text">
                        <span id="typingUserName">أحمد محمد</span> يكتب...
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <button class="attachment-btn" id="attachmentBtn" title="إرفاق ملف">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        
                        <div class="input-field-wrapper">
                            <textarea 
                                id="messageInput" 
                                placeholder="اكتب رسالتك هنا..." 
                                rows="1"
                                maxlength="1000"
                            ></textarea>
                            
                            <div class="input-actions">
                                <button class="emoji-btn" id="emojiBtn" title="إضافة رموز تعبيرية">
                                    <i class="fas fa-smile"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button class="send-btn" id="sendBtn" title="إرسال">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <div class="char-counter">
                        <span id="charCount">0</span>/1000
                    </div>
                </div>

                <!-- Attachment Options -->
                <div class="attachment-options" id="attachmentOptions" style="display: none;">
                    <button class="attachment-option" data-type="image">
                        <i class="fas fa-image"></i>
                        <span>صورة</span>
                    </button>
                    <button class="attachment-option" data-type="document">
                        <i class="fas fa-file"></i>
                        <span>مستند</span>
                    </button>
                </div>

                <!-- Emoji Picker -->
                <div class="emoji-picker" id="emojiPicker" style="display: none;">
                    <div class="emoji-categories">
                        <button class="emoji-category active" data-category="recent">
                            <i class="fas fa-clock"></i>
                        </button>
                        <button class="emoji-category" data-category="smileys">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="emoji-category" data-category="people">
                            <i class="fas fa-user"></i>
                        </button>
                        <button class="emoji-category" data-category="nature">
                            <i class="fas fa-leaf"></i>
                        </button>
                        <button class="emoji-category" data-category="food">
                            <i class="fas fa-apple-alt"></i>
                        </button>
                        <button class="emoji-category" data-category="activities">
                            <i class="fas fa-football-ball"></i>
                        </button>
                        <button class="emoji-category" data-category="travel">
                            <i class="fas fa-plane"></i>
                        </button>
                        <button class="emoji-category" data-category="objects">
                            <i class="fas fa-lightbulb"></i>
                        </button>
                        <button class="emoji-category" data-category="symbols">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="emoji-category" data-category="flags">
                            <i class="fas fa-flag"></i>
                        </button>
                    </div>
                    
                    <div class="emoji-grid" id="emojiGrid">
                        <!-- Emojis will be populated here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" style="display: none;" multiple accept="image/*,application/pdf,.doc,.docx,.txt,.xls,.xlsx,.ppt,.pptx,.zip,.rar,.mp3,.wav,.mp4,.avi">

    <!-- Scripts -->
    <script src="chat.js"></script>
</body>
</html>
